applications:
  - name: ((name))
    memory: ((memory))
    instances: ((instances))
    buildpacks:
      - nodejs_buildpack
    env:
      OPTIMIZE_MEMORY: true
      EASEY_API_GATEWAY_HOST: ((apiHost))
      EASEY_MONITOR_PLAN_API_TITLE: ((title))
      EASEY_MONITOR_PLAN_API_HOST: ((host))
      EASEY_MONITOR_PLAN_API_PORT: ((port))      
      EASEY_MONITOR_PLAN_API_PATH: ((path))
      EASEY_MONITOR_PLAN_API_ENV: ((environment))
      EASEY_AUTH_API: https://((apiHost))/((authApiPath))
    routes:
      - route: ((host))/((path))
    services:
      - camd-pg-db
